version: "3.8"
services:
  app:
    container_name: app
    build:
      context: .
      target: dev
      dockerfile: .docker/go/Dockerfile
    tty: true
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - memcached
    networks:
      sample_go_network:

  mysql:
    container_name: mysql
    build: .docker/mysql/
    volumes:
      - .docker/mysql/init:/docker-entrypoint-initdb.d
      - .docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - .docker/mysql/log:/var/log/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
    ports:
      - "3306:3306"
    networks:
      sample_go_network:

  memcached:
    container_name: memcached
    build:
      context: .
      dockerfile: .docker/memcached/Dockerfile
    ports:
      - "11211:11211"
    networks:
      sample_go_network:

networks:
  sample_go_network: